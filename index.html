<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="section__container header__container">
      <nav>
        <div class="nav__bar">
          <div class="nav__logo">
            <a href="#"><img src="assets/logo.png" alt="logo" /></a>
          </div>
          <form action="/">
            <input type="text" placeholder="Search" />
            <button type="submit"><i class="ri-search-line"></i></button>
          </form>
        </div>
        <div class="nav__btn">
          <span><i class="ri-shopping-bag-line"></i></span>
        </div>
      </nav>

      <div class="header__content">
        <h1>Expl<span>o</span>re New Things</h1>
        <p class="section__description">
          Welcome to our Nike shoe website, your ultimate destination for the
          latest and greatest in athletic footwear. Explore a wide range of Nike
          shoes designed to elevate your performance and style.
        </p>
        <button class="btn">
          <span> <i class="ri-add-line"></i></span> Explore More
        </button>
      </div>
      <div class="header__image">
        <div class="header__socials">
          <a href=""><i class="ri-instagram-line"></i></a>
          <a href=""><i class="ri-pinterest-line"></i></a>
          <a href=""><i class="ri-facebook-fill"></i></a>
        </div>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
